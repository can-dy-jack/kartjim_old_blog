<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markdown编辑器</title>
    <link rel="stylesheet" href="../css/markdown.css">
    <link rel="stylesheet" href="../css/markdown-github.css">
    <link rel="stylesheet" href="../css/public/styles.css">
    <link rel="shortcut icon" href="https://v3.cn.vuejs.org/logo.png" type="image/x-icon">
</head>
<body>
    <div id="editor">
        <textarea :value="input" @input="update"></textarea>
        <div v-html="compiledMarkdown" class="live">
        </div>
        <button class="return"><a href="/">return</a></button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <script src="../js/markdown.js"></script>
</body>
</html>
