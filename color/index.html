<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pick</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>
<body>
    <nav>
        <span><i class="bi bi-house"></i></span>
        <span><i class="bi bi-bookmark-dash-fill"></i></span>
        <span><i class="bi bi-box-arrow-up"></i></span>
        <span><i class="bi bi-brightness-low"></i></span>
        <span><i class="bi bi-calendar-check"></i></span>
    </nav>
    <div id="app">
        <h1>中国传统颜色</h1>
        <div class="container">
            <div v-for="i in colors" :key="i.id" class="card-box">
                <div class="card" :style="{backgroundColor: i.backgroundColor,color: i.color}" @contextmenu.prevent="rightClick">
                    {{ i.backgroundColor }}
                </div>
                <div class="card-text">{{ i.name }}</div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./index.js"></script>
</body>
</html>
